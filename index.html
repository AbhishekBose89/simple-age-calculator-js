<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 id="heading">Age Calculator</h1>
    <div id="input">
      <div id="day-input">
        <lebel for="day">Date(DD)</lebel>
        <input type="text" id="day" />
      </div>
      <div id="month-input">
        <lebel for="month">Month(MM)</lebel>
        <input type="text" id="month" />
      </div>
      <div id="year-input">
        <lebel for="year">Year(YYYY)</lebel>
        <input type="text" id="year" />
      </div>
      </div>
      <div id="btn">
        <button id="submit-btn" onclick="calculateAge()">Submit</button>
      </div>
    <div id="showResult">
        <p id="showAge"></p>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
